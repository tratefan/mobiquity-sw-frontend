<section class="movie-list px-3 py-5 p-md-5">
  <div class="container single-col-max-width">
    <ng-container *ngIf="moviesIdsList$ | async as movies">
      <app-movie-card
        *ngFor="let movieId of movies"
        [movieId]="movieId"
      ></app-movie-card>
    </ng-container>
  </div>
</section>
